<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="sample.js">
</head>
<body>
    <div class="reg">
<form action="" style="background-image: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zMDktYWV3LTAxM18xXzEuanBn.jpg);">
    

    <h4>Login Form</h4>
<label for="username">User Name :</label>
<input type="text" required placeholder="Name">
<br>
<br>
<label for="E-mail">E-mail :</label>

<br>

<br>
<br>

<br>
<br>
<input type="submit" value="Login"> 
</form>
</div>
